<h2>Event List</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Logo</th>
        <th>Id</th>
        <th>Max Of Volunteers</th>
        <th>Name</th>
    </tr>
    </thead>

    <tr *ngFor="let event of events">
        <td><img [src]="'data:image/gif;base64,' + event.image" width="150" height="150"></td>
        <td (click)="detailFunc(event.id)">{{event.id}}</td>
        <td>{{event.maxVolunteers}}</td>
        <td>{{event.name}}</td>
    </tr>
</table>
