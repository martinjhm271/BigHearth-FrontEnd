<div class="container">
    <h2>Nuevo Voluntariado</h2>
    <form [formGroup]="newEventForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
                <div class="col">
                        <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter a name for volunteering" required>
                            </div>
                            <div class="form-group">
                                    <label for="maxVolunteers">maxVolunteers</label>
                                    <input type="number" min="5" class="form-control" id="maxVolunteers" formControlName="maxVolunteers">
                                  </div>
                                          
                            <div class="form-group">
                                
                                <label for="eventType">eventType</label>
                                <select placeholder="events" formControlname="eventTypess">
                                    <option *ngFor="let event of toppingList">{{event}}</option>
                                </select> 
                                <select class="form-control" id="eventType" formcontrolname="eventType" required >
                                    <option selected>event Type</option>
                                    <option *ngFor="let event of eventTypes" value="{{event.id}}">{{event.name}}</option>
                                </select>
                            </div>
                      </div>
                      <div class="col">
                            <div class="form-group">
                                    <label for="description">description</label>
                                    <textarea  class="form-control" rows="5" id="description" formControlName="description" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="eventDate">eventDate</label>
                                    <input type="Date" class="form-control" id="eventDate" formControlName="eventDate" placeholder="yyyy/mm/dd" required>
                                </div>
                                <div class="form-group">
                                    <label for="image">image</label>
                                    <input type="text" class="form-control" id="image" formControlName="image" placeholder="Enter a URL for the volunteer image" required>
                                </div>
                                <button type="submit" class="btn btn-success">Create Event</button>
                                <button type="button" class="btn btn-danger">Cancel</button>
                      </div>
        </div>
        
        

    </form>
</div>
