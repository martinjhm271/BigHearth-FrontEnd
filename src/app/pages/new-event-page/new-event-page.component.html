<div class="container">
    <h2>Nuevo Voluntariado</h2>
    <form [formGroup]="newEventForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter a name for volunteering" required>
        </div>
        <div class="form-group">
                <label for="maxVolunteers">maxVolunteers</label>
                <input type="number" class="form-control" id="maxVolunteers" formControlName="maxVolunteers">
              </div>
        <div class="form-group">
            <label for="type">type</label>
            <select class="form-control" id="type" formcontrolname="type" required >
                <option selected>type</option>
                <option value="1">AMBIENTAL</option>
                <option value="2">COMUNITARIO</option>
                <option value="3">CULTURAL</option>
                <option value="4">EDUCATIVO</option>
                <option value="5">INTERNACIONAL</option>
                <option value="6">OCIO Y TIEMPO LIBRE</option>
                <option value="7">PROTECCIÃ“N CIVIL</option>
                <option value="8">SOCIO-SANITARIO</option>
                <option value="9">DEPORTIVO</option>
                <option value="10">SOCIAL</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <textarea  class="form-control" rows="5" id="description" formControlName="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="eventDate">eventDate</label>
            <input type="Date" class="form-control" id="eventDate" formControlName="eventDate" placeholder="yyyy/mm/dd" required>
        </div>
        <div class="form-group">
            <label for="image">image</label>
            <input type="text" class="form-control" id="image" formControlName="image" placeholder="Enter a URL for the volunteer image" required>
        </div>
        <button type="submit" class="btn btn-success">Crear</button>

    </form>
</div>
