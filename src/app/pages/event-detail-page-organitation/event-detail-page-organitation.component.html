<h2>Event Detail</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Logo</th>
        <th>Id</th>
        <th>Max Of Volunteers</th>
        <th>Name</th>
        <th>Event Type</th>
        <th>Description</th>
        <th>Event Date</th>
    </tr>
    </thead>
    <tr *ngFor="let event of events">
        <td><img [src]="event.image" width="150" height="150" /></td>
        <td>{{event.eventId.id}}</td>
        <td>{{event.maxVolunteers}}</td>
        <td>{{event.eventId.name}}</td>
        <td>{{event.eventType}}</td>
        <td>{{event.description}}</td>
        <td>{{event.eventDate}}</td>

    </tr>
</table>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Username</th>
    </tr>
    </thead>
    <tr *ngFor="let volunteer of volunteers">
        <td (click)="detailFunc(volunteer)">{{volunteer}}</td>
    </tr>
</table>
<form [formGroup]="newMessageEmail" (ngSubmit)="onSubmit()" novalidate>
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#exampleModal" (click)="ver(exampleModal)" >Send Message all volunteers</button>
    <!-- Modal -->
    <ng-template #exampleModal>
        <div class="modal-header">
            <label for="email">Message for all volunteer</label>
        </div>
        <div class="modal-body">
            <input  class="form-control mr-sm-2" type="text" placeholder="Subject" aria-label="Subject" formControlName="Subject" required>
            <label for="email">Content</label>
            <textarea   class="form-control" rows="5" id="email" formControlName="email" required></textarea>
            <button type="submit" (click)="onSubmit()" class="btn btn-success">Create Event</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </div>
        
    </ng-template>
</form>
