
<div class="container">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="doLogin()" novalidate>
        <div class="form-group">
            <label for="description">Mail</label>
            <input type="text" class="form-control" id="description" formControlName="email" required>
        </div>

        <div class="form-group">
            <label for="priority">Password</label>
            <input type="password" class="form-control" id="priority" formControlName="password">
        </div>

        <button type="submit" class="button" [disabled]="!signInForm.valid">Sign In</button>

        <div>
            <label for="priority">¿Don't you have an account?</label>
            <a class="nav-link" routerLinkActive="/registerOrganization" routerLink="/registerOrganization" href="url">
                Regístrate
            </a>

        </div>

        <p class="text-danger mt-1" *ngIf="loginError">{{loginError}}</p>

    </form>
</div>
