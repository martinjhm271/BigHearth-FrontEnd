<div class="container">
    <form [formGroup]="VolConfProfForm" (ngSubmit)="doUpdate()" novalidate>
        <div class="row" *ngIf="volunteer">
            <div class="col-md-6 mv-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder={{volunteer.name}} required>
            </div>
            <div class="col-md-6 mv-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder={{volunteer.lastname}} required>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 mv-3">
                <label for="gender">Gender</label>
                <select class="customer-select d-block w-100" id="gender" formControlName="gender" required>
                    <option value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-6 mv-3">
                <label for="borndate">Born date</label>
                <input type="date" class="form-control" id="borndate" formControlName="bornDate" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 mb-3" *ngIf="volunteer">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="{{volunteer.address}}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="state">State</label>
                <select class="customer-select d-block w-100" id="state" formControlName="state" required>
                    <option value="">Choose...</option>
                    <option>Cundinamarca</option>
                    <option>Santander</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="city">City</label>
                <select class="customer-select d-block w-100" id="city" formControlName="city" required>
                    <option value="">Choose...</option>
                    <option>Bogot√°</option>
                    <option>Bucaramanga</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mv-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div class="col-md-6 mv-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mv-3" *ngIf="volunteer">
                <label for="description">Description</label>
                <textarea class="form-control" rows="3" formControlName="description" id="description">{{volunteer.description}}</textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mv-3" *ngIf="volunteer">
                <select class="selectpicker" multiple data-selected-text-format="count > 3" searchable="Search here..">
                    <option value="" disabled selected>Choose your interest type event</option>
                    <option *ngFor="let typeEvent of toppingList" (click)="add(typeEvent)" value={{typeEvent}}>{{typeEvent}}</option>
                </select>
            </div>
            <div class="col-md-6 mv-3" *ngIf="volunteer">
                <label for="image">Set Image</label>
                <input type="text" class="form-control" id="image" formControlName="image" required>
            </div>
        </div>

        <div class="wrapper">
            <button type="submit" class="button">Update profile</button>

            <p class="text-danger mt-1">{{updateError}}</p>
        </div>



    </form>

</div>
