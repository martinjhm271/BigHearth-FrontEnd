<div class="container">
    <form [formGroup]="OrgConfProfForm" (ngSubmit)="doUpdate()" novalidate *ngIf="organization">

        
        <div class="row"  > 
            <div class="col-md-6 mv-3">
                <label for="businessName">Business Name</label>
                <input type="text" class="form-control" id="businessName" formControlName="businessName" placeholder={{organization.businessName}} required>
            </div>
            <div class="col-md-6 mv-3">
                <label for="commercialName">Commercial Name</label>
                <input type="text" class="form-control" id="commercialName" formControlName="commercialName" placeholder={{organization.commercialName}} required>
            </div>
        </div>

        <div class="form-group" >
            <label for="userName">UserName</label>
            <input type="text" class="form-control" id="userName" placeholder="{{organization.username}}" required>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="{{organization.mail}}" formControlName="email">
        </div>

        <div class="row" >
            <div class="form-group col-md-5 mb-3" >
                <label for="nit">Nit</label>
                <input type="number" class="form-control" id="nit" formControlName="nit" placeholder="{{organization.nit}}" required>

                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="{{organization.address}}" required>
            </div>
            <div class="form-group col-md-4 mb-3" >
                    <label for="state">State</label>
                    <select class="customer-select d-block w-100" id="state" formControlName="state" required>
                        <option value="">Choose...</option>
                        <option>Cundinamarca</option>
                        <option>Santander</option>
                    </select>
                </div>
            <div class="form-group col-md-3 mb-3">
                <label for="city">City</label>
                <select class="customer-select d-block w-100" id="city" formControlName="city" required>
                    <option value="">Choose...</option>
                    <option>Bogota</option>
                    <option>Bucaramanga</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class=" form-group col-md-6 mv-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div class="form-group col-md-6 mv-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mv-3" >
                <label for="description">Description</label>
                <textarea class="form-control" rows="3" formControlName="description" id="description">{{organization.description}}</textarea>
            </div>
            <div class="form-group col-md-6 mv-3" >
                <select class="selectpicker" multiple data-selected-text-format="count > 3" searchable="Search here..">
                    <option value="" disabled selected>Choose your interest type event</option>
                    <option *ngFor="let typeEvent of toppingList" (click)="add(typeEvent)" value={{typeEvent}}>{{typeEvent}}</option>
                </select>
            </div>
        </div>

        <label for="image">Set Image</label>
        <input type="text" class="form-control" id="image" formControlName="image" required>

        <div class="wrapper">
            <button type="submit" class="btn btn-success">Update profile</button>
            <p class="text-danger mt-1">{{updateError}}</p>
        </div>

        

    </form>

</div>
