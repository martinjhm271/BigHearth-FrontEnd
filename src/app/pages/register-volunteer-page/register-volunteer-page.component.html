<div class="container">
    <h2>Register volunteer</h2>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div>
                <label for="lastname">Lastname:</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender"  formControlName="gender" required>
                    <option value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div>
                <label for="bornDate">Born date:</label>
                <input type="date" class="form-control" id="bornDate" formControlName="bornDate">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" formControlName="state">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" formControlName="city">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="mail">E-mail:</label>
                <input type="text" class="form-control" id="mail" formControlName="mail">
            </div>

        </div>

        <div class="row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div>
                <label for="passwordc">Confirm password:</label>
                <input type="password" class="form-control" id="passwordc">
            </div>
        </div>

       

        <div class="form-group">
                <label for="image">Image of Volunteer</label>
                <input id="image" type="file" (change)="onFileSelected($event)"/>
                <img src="{{preview}}" width="100" height="100" alt="Image preview...">
                <pre>{{preview}}</pre>
        </div>

        <div class="form-group">
            <input type="checkbox" name="checkbox" value="check" id="agree" /> I accept the terms and conditions
        </div>

        <button type="submit" class="button">Save</button>

    </form>
</div>
