<div class="container">
    <h2>Register volunteer</h2>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>

            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" formControlName="gender">

            <label for="bornDate">Born date</label>
            <input type="date" class="form-control" id="bornDate" formControlName="bornDate">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" formControlName="state">

            <label for="city">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="form-group">
            <label for="mail">E-mail</label>
            <input type="text" class="form-control" id="mail" formControlName="mail">

            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">

            <label for="passwordc">Confirm password</label>
            <input type="password" class="form-control" id="passwordc">
        </div>

        <div class="form-group">
            <label for="terms">I accept terms and conditions</label>
            <input type="checkbox" class="form-control" id="terms" >
        </div>

        <button type="submit" class="btn btn-success">Save</button>

    </form>
</div>
