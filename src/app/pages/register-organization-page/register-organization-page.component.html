<div class="container">
    <h2>Registrar organizacion</h2>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="commercialName">Nombre comercial de la empresa</label>
            <input type="text" class="form-control" id="commercialName" formControlName="commercialName" required>
        </div>

        <div class="form-group">
            <label for="businessName">Razon social registrada en la DIAN</label>
            <input type="text" class="form-control" id="businessName" formControlName="businessName">
        </div>

        <div class="form-group">
            <label for="state">Departamento</label>
            <input type="text" class="form-control" id="state" formControlName="state">

            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>
        <div class="form-group">
            <label for="NIT">NIT</label>
            <input type="text" class="form-control" id="NIT" formControlName="NIT">
        </div>
        <div class="form-group">
            <label for="address">Direccion</label>
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="form-group">
            <label for="mail">Correo electronico</label>
            <input type="text" class="form-control" id="mail" formControlName="mail">

            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password">

            <label for="passwordc">Confirmar contraseña</label>
            <input type="password" class="form-control" id="passwordc" >
        </div>

        <div class="form-group">
            <label for="terms">Acepto los terminos y condiciones</label>
            <input type="checkbox" class="form-control" id="terms">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>

    </form>
</div>
