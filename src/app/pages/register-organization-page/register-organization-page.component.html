<div class="container">
    <h2>Register organization</h2>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="commercialName">Commercial name of the organization</label>
            <input type="text" class="form-control" id="commercialName" formControlName="commercialName">
        </div>

        <div class="form-group">
            <label for="businessName">Business name registered in DIAN</label>
            <input type="text" class="form-control" id="businessName" formControlName="businessName">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" formControlName="state">

            <label for="city">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>
        <div class="form-group">
            <label for="NIT">NIT</label>
            <input type="text" class="form-control" id="NIT" formControlName="NIT">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="form-group">
            <label for="mail">E-mail</label>
            <input type="text" class="form-control" id="mail" formControlName="mail">

            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">

            <label for="passwordc">Confirm password</label>
            <input type="password" class="form-control" id="passwordc" >
        </div>

        <div class="form-group">
            <label for="terms">I accept terms and conditions</label>
            <input type="checkbox" class="form-control" id="terms">
        </div>

        <button type="submit" class="btn btn-success">Save</button>

    </form>
</div>
